<form class="modal" id="send-note">
	<div class="modal-content">
		<div class="modal-header">
			<h3>Записка за здравие</h3>
			<a href="#!" class="modal-close"><i class="mdi mdi-close"></i></a>
		</div>
		<div class="note-wrapper">
			<div class="note-service">
				<div class="section-name">
					<h4 class="name">Службы</h4>
				</div>
				<div class="preys-wrapper">
					<ul id="preys">
						<li>
							<div class="check-field"><input type="radio" name="pray" id="prey1" checked><label for="prey1">Заказная записка</label></div>
							<div class="price">100 ₽</div>
						</li>
						<li>
							<div class="check-field"><input type="radio" name="pray" id="prey2"><label for="prey2">Ектения</label></div>
							<div class="price">100 ₽</div>
						</li>
						<li>
							<div class="check-field"><input type="radio" name="pray" id="prey3"><label for="prey3">Сорокоуст</label></div>
							<div class="price">200 ₽</div>
						</li>
						<li>
							<div class="check-field"><input type="radio" name="pray" id="prey4"><label for="prey4">Поминовение на полгода</label></div>
							<div class="price">1 000 ₽</div>
						</li>
						<li>
							<div class="check-field"><input type="radio" name="pray" id="prey5"><label for="prey5">Поминовение на год</label></div>
							<div class="price">1 900 ₽</div>
						</li>
					</ul>
				</div>
				<div class="prey-type-selector">
					<div class="check-field"><input type="radio" name="prey-type" value="health" id="prey-type1" checked><label for="prey-type1">За здравие</label></div>
					<div class="check-field"><input type="radio" name="prey-type" value="rest" id="prey-type2"><label for="prey-type2">За упокой</label></div>
				</div>
			</div>
			<div class="note-separator"></div>
			<div class="note-names">
				<div class="section-name prey-back">
					<h4 class="name">Имена</h4>
					<div class="actions">
						<a href="" id="prey-add" class="tooltipped" data-tooltip="Добавить 10 имён" data-position="top"><i class="mdi mdi-playlist-plus"></i></a>
						<a href="" id="prey-copy" class="tooltipped" data-tooltip="Скопировать список" data-position="top"><i class="mdi mdi-content-copy"></i></a>
						<a href="" id="prey-paste" class="tooltipped" data-tooltip="Вставить список" data-position="top"><i class="mdi mdi-clipboard-check"></i></a>
						<a href="" id="prey-clear" class="tooltipped" data-tooltip="Очистить список" data-position="top"><i class="mdi mdi-close-circle-outline"></i></a>
					</div>
				</div>
				<div class="names-wrapper">
					<div class="input-field">
						<div class="prefix"></div>
						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
					<div class="input-field">
						<div class="prefix"></div>
						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
					<div class="input-field">
						<div class="prefix"></div>
						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
					<div class="input-field">

						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
					<div class="input-field">
						<div class="prefix"></div>
						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
					<div class="input-field">
						<div class="prefix"></div>
						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
					<div class="input-field">
						<div class="prefix"></div>
						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
					<div class="input-field">
						<div class="prefix"></div>
						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
					<div class="input-field">
						<div class="prefix"></div>
						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
					<div class="input-field">
						<div class="prefix"></div>
						<input type="text" name="names[]">
						<div class="indicator"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="center-align">
			<a href="" class="bttn-outlined-black center">Отправить</a>
		</div>
	</div>
</form>
