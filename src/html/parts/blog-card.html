<div class="post-entry">
	<div class="post-image-wrapper">
		<a href="@@link" class="post-image lazy hoverable" data-src="@@image">
			<div class="stats-wrapper">
				<div class="stats white-text"><i class="mdi mdi-eye-outline"></i>@@stats.views</div>
				<div class="stats white-text"><i class="mdi mdi-share"></i>@@stats.reposts</div>
				<div class="stats white-text"><i class="mdi mdi-comment-text-outline"></i>@@stats.comments</div>
				<div class="stats white-text"><i class="mdi mdi-heart red-text"></i>@@stats.likes</div>
				<div class="stats white-text"><i class="mdi mdi-bookmark blue-text"></i>@@stats.favs</div>
			</div>
		</a>
	</div>
	<div class="separator"></div>
	<div class="post-content">
		<div class="post-tags">@@tags</div>
		<h2 class="name">@@name</h2>
		<div class="intro">@@intro</div>
		<a href="@@link" class="bttn-outlined">Читать</a>
	</div>
</div>
