<section id="contacts">
	<div class="row flex vcenter no-margin">
		<div class="col no-padding l6 m12">
			<div id="map"></div>
		</div>
		<div class="col l4 offset-l1 m6 s12">
			@@if(!context.h1){
				<h2>Контакты</h2>
			}
			@@if(context.h1){
				<h1>Контакты</h1>
			}
			<div class="row">
				<div class="col xl6 l12 m6 s12">
					<div class="input-field">
						<input type="text" placeholder="Фамилия, Имя, Отчество"><label for="">Пожалуйста, представьтесь</label>
						<div class="indicator"></div>
					</div>
				</div>
				<div class="col xl6 l12 m6 s12">
					<div class="input-field">
						<input type="text" placeholder="E-mail или номер телефона"><label for="">Как с вами связаться?</label>
						<div class="indicator"></div>
					</div>
				</div>
				<div class="col m12">
					<div class="input-field">
						<input type="text" placeholder="Тема сообщения">
						<label for="">Что вас беспокоит?</label>
						<div class="indicator"></div>
					</div>
				</div>
				<div class="col m12">
					<div class="input-field">
						<textarea rows="0" placeholder="Текст сообщения"></textarea>
						<label for="">Расскажите об этом поподробнее</label>
						<div class="indicator"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col m8 s12">
					<div class="check-field">
						<input type="checkbox" id="agreement">
						<label for="agreement">
							Я принимаю
							<a target="_blank" href="/policy.html">Политику конфиденциальности</a> и
							<a target="_blank" href="/agreement.html">Пользовательское соглашение</a> о сборе и обработке персональных данных
						</label>
					</div>
				</div>
				<div class="col l4 m12 align-right-m-up"><a href="" class="bttn-accent">Отправить</a></div>
			</div>
		</div>
	</div>
</section>
