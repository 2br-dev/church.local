<div class="swiper-slide nearest-event" data-background="/img/@@background">
	<div class="row flex vcenter">
		<div class="col l4 m3 s12">
			<div class="event-poster lazy" data-src="/img/@@poster"></div>
		</div>
		<div class="col l6 offset-l1 m7 offset-m1 s12 info align-center-m-down">
			<div class="date">@@date</div>
			<div class="name">@@name</div>
			<div class="intro">@@intro</div>
			<div class="actions">
				<a href="javascript:void(0);" class="bttn-outlined waves-effect waves-dark" id="fav">В избранное</a>
				@@if(context.action){
					<a href="@@action.url" class="bttn" target="_blank" >@@action.name</a>
				}
			</div>
		</div>
	</div>
</div>
